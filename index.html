<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Animated Lines with Music</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
            background-color: black;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- Background Audio -->
    <audio id="background-music" autoplay loop>
        <source src="resonance.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <canvas id="myCanvas"></canvas>

    <script>
        var canvas, ctx;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        requestAnimationFrame = window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function(callback) { setTimeout(callback, 1000 / 60); };

        window.addEventListener("load", function() {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");
            resizeCanvas(); // Set initial canvas size
            window.addEventListener("resize", resizeCanvas); // Resize on window change
            render();
        });

        function render() {
            requestAnimationFrame(render);
            draw();
        }

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; // Fade effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();

            let centerX = canvas.width / 2;
            let centerY = canvas.height / 2;
            ctx.moveTo(centerX, centerY);

            for (let i = 0; i < 100; i++) {
                let angle = Math.random() * Math.PI * 2;
                let distance = Math.random() * canvas.width / 2;
                let x = centerX + Math.cos(angle) * distance;
                let y = centerY + Math.sin(angle) * distance;
                ctx.lineTo(x, y);
            }

            // Random color effect
            ctx.strokeStyle = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
            ctx.lineWidth = Math.random() * 5; // Varying thickness

            // Glow effect
            ctx.shadowBlur = 10;
            ctx.shadowColor = ctx.strokeStyle;

            ctx.stroke();
        }
    </script>

</body>
</html>

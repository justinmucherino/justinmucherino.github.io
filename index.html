<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin's Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Reset any previous styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center everything and add spacing */
        .center-wrapper {
            text-align: center;
            padding-top: 100px;  /* This drops down the content */
        }

        /* Style the main title */
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: black;  /* Explicitly set color to black */
            margin-bottom: 40px;
        }

        .collapsible {
            font-family: 'Press Start 2P', cursive;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            margin: 5px 0;
        }

        .collapsible:before {
            content: "â–º";
            color: pink;
            margin-right: 10px;
            display: inline-block;
            transition: transform 0.3s;
        }

        .active:before {
            transform: rotate(90deg);
        }

        .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding: 0 20px;
        }

        .content.show {
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="center-wrapper">
        <h1>Hi, I'm Justin!</h1>
        
        <button class="collapsible">About Me</button>
        <div class="content">
            <p>Your about me content here...</p>
        </div>

        <button class="collapsible">Projects</button>
        <div class="content">
            <p>Your projects content here...</p>
        </div>

        <button class="collapsible">Experience</button>
        <div class="content">
            <p>Your experience content here...</p>
        </div>

        <button class="collapsible">Contact</button>
        <div class="content">
            <p>Your contact information here...</p>
        </div>
    </div>

    <script>
        const collapsibles = document.querySelectorAll('.collapsible');
        
        collapsibles.forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('active');
                const content = this.nextElementSibling;
                content.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
